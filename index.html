<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Sticky Footer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="#" id="logo">Tiffany Rivas</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="wrapper">
    <div id="main-container" class="container">
      <section class="main-section">
        <h1>About Me</h1>

        <p>Hello! My name is Tiffany Rivas and I am a current student at UC Riverside. I will be graduating in June 2019 with a Bachelor's Degree in Physics. My hobbies include:</p>
        <p>
          <ul>
            <li>Reading</li>
            <li>Running</li>
            <li>Journaling</li>
          </ul>
        </p>

      </section>

      <section class="sidebar">
        <div id="connect">

          <img src="titi.jpg" class="social" alt="titi" style="width:200px;height:275px;">
          </div>
      </section>

      <div class="push"></div>
    </div>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
